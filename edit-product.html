    <h2 class="text-center mb-4">Modifier un Produit</h2>

    <div class="form-box">

        <div class="mb-3">

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantit√©</label>
          <input type="number" class="form-control" id="quantity" name="quantity" value="50" required min="0">

        <div class="mb-3">
          <label for="price" class="form-label">Prix unitaire (‚Ç¨)</label>
          <input type="number" class="form-control" id="price" name="price" value="8" required min="0" step="0.01">
